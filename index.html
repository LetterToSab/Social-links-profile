<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="profile">
        <div class="profile__img">
          <img src="./assets/images/avatar-jessica.jpeg" alt="the profile picture of the user" />
        </div>
        <div class="profile__info">
            <h1>Jessica Randall</h1>
            <p class="user__location">
              London, United Kingdom
            </p>
              <p class="user__about">"Front-end developer and avid reader."</p>
            <div class="social_links">
              <ul>
                <li><a href="#" class="links">GitHub</a></li>
                <li><a href="#" class="links">Frontend Mentor</a></li>
                <li><a href="#" class="links">LinkedIn</a></li>
                <li><a href="#" class="links">Twitter</a></li>
                <li><a href="#" class="links">Instagram</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>
</html>
